<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey-Moon</title>
</head>

<body>

    <div class="m-backgroundAnimations" style="--gradient-position-1:34.37;--gradient-color-1:#FFC864;--gradient-position-2:76;--gradient-color-2:#FF914F;--gradient-position-3:100;--gradient-color-3:#FF4632;">
        <div class="m-backgroundAnimations_noise" style="background-image: url(../honey-moon-master/img/img-background.png);">                  
    </div>

    <div class="wrapper">
        <div class="heading">
            <h1>Honey Moon</h1>
        </div>

        <div class="maincontent">
            <div> <!-- Input ton prénom -->
                <label for="yourname">Ton prénom</label>
                <br/>
                <input type="text" id="yourname" placeholder="Entre ton prénom" spellcheck="false" maxlength="30" required />
            </div>

            <div> <!-- Input son prénom -->
                <label for="theirname">Son prénom</label><br />
                <input type="text" id="theirname" placeholder="Entre son prénom" spellcheck="false" maxlength="30" required />
            </div>
        </div>

        <button type="submit">Découvrir le résultat</button>

        <div class="result">
            <h2>Résultat</h2>
            <div class="divider"></div>
            <p id="Vous êtes amoureux à"></p>
            <h1 id="score"></h1>
            <p id="loveinfo"></p>
            <p id="reload" style="cursor: pointer; display: none; margin-top: 30px; font-weight: 700;" onClick="window.location.reload();"> ↺ Recommencer le test</p>
        </div>
    </div>

</body>
</html>
